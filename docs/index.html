<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wish Youth Network Society</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body onload="playVideo();">
    <!--
    <video id="bg-video" autoplay>
      <source src="timelapse.mp4" type="video/mp4">
    </video>
    -->
    <div class="menu-bars" onclick="menuClick(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <div id="section-show" class="wyns">WYNS</div>
    <div id="section-show" class="thecause">Support The Cause</div>
    <div id="section-show" class="about">About Us</div>
    <div id="section-show" class="ourteam">Our Team</div>

    <div id="otay">
      <h1>
        Wish Youth Network Society
      </h1>
      <main>
        <nav>
          <ul>
            <li><a href="#cause">Support the Cause</a></li>
            <li><a href="#about">About WYNS</a></li> <!-- About Us, Contact Us -->
            <li><a href="#team">Our Team</a></li> <!-- Board, Execs, Internal Execs, Application link -->
            <br>
            <li><a class="social-link fa fa-facebook" style="background-color:#204A87;" href="#"></a></li>
            <li><a class="social-link fa fa-instagram" style="background-color:#fb3958;" href="#"></a></li>
          </ul>
        </nav>
      </main>
    </div>

    <section>
      <div class="img-overlay"></div>
      <img id="fixed-bg" src="candles.png" />
      <img id="fixed-bg" class="logo" src="logo.png" />
    </section>

    <section id="cause">
      <div class="container">
      </div>
    </section>

    <section id="about">
      <div class="container">

      </div>
    </section>

    <section id="team">
      <div class="container">

      </div>
    </section>


    <script type="text/javascript">
      var bgVid = $("bg-video");
      function playVideo() {
        bgVid.play();
      }

  		function menuClick(x) {
  			x.classList.toggle("change");

  			$("#otay").toggleClass("change").delay(300);
        $("body").toggleClass("change").delay(300);
  		}

	     $(document).ready(function() {
         var causeSection = $("#cause"); //get offset of second div
         var aboutSection = $("#about");
         var teamSection = $("#team");
         var offsetCause = causeSection.offset().top - 10; //check for top property
         var offsetAbout = aboutSection.offset().top - 10; //check for top property
         var offsetTeam = teamSection.offset().top - 10; //check for top property
         $(function () {
           $(window).scroll(function () {
             if ($(window).scrollTop() < offsetCause) {
                 $(".wyns").css("opacity", "1");
                 $(".thecause").css("opacity", "0");
                 $(".about").css("opacity", "0");
                 $(".ourteam").css("opacity", "0");
             } else if (($(window).scrollTop() >= offsetCause) && ($(window).scrollTop() < offsetAbout)) {
               $(".wyns").css("opacity", "0");
               $(".thecause").css("opacity", "1");
               $(".about").css("opacity", "0");
               $(".ourteam").css("opacity", "0");
             } else if (($(window).scrollTop() >= offsetAbout) && ($(window).scrollTop() < offsetTeam)) {
               $(".wyns").css("opacity", "0");
               $(".thecause").css("opacity", "0");
               $(".about").css("opacity", "1");
               $(".ourteam").css("opacity", "0");
             } else if ($(window).scrollTop() >= offsetTeam) {
               $(".wyns").css("opacity", "0");
               $(".thecause").css("opacity", "0");
               $(".about").css("opacity", "0");
               $(".ourteam").css("opacity", "1");
             }
           });
         });
       });

       $(document).ready(function(){
        $("a").on('click', function(event) {
          if (this.hash !== "") {
            event.preventDefault();
            var hash = this.hash;
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 800, function(){
              window.location.hash = hash;
            });
          }
        });
      });
    </script>
  </body>
</html>
